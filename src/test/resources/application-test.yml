server:
  compression:
    enabled: false
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:pharmacy:DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        default_schema: public
  liquibase:
    enabled: false
  sql:
    init:
      encoding: utf-8