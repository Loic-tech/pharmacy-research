server:
  compression:
    enabled: false
spring:
  datasource:
    url: jdbc:h2:mem:pharmacy:DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        default_schema: public
        dialect: org.hibernate.dialect.H2Dialect
  liquibase:
    enabled: false
  sql:
    init:
      encoding: utf-8