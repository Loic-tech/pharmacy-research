databaseChangeLog:
  - changeSet:
      id: add-constraints-to-users-table
      author: medicaldust
      changes:
        - sql:
            sql: "UPDATE users SET is_valid = false WHERE is_valid IS NULL;"
        - addDefaultValue:
            tableName: users
            columnName: is_valid
            defaultValueBoolean: false
        - addNotNullConstraint:
            tableName: users
            columnName: is_valid
            defaultNullValue: false