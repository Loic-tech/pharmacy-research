databaseChangeLog:
  - changeSet:
      id: add-user-table
      author: medicaldust
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id_role
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: timestamp
                  constraints:
                    nullable: true
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id_user
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: lastname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: timestamp
                  constraints:
                    nullable: true
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: id_user
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: id_role
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: id_user
            baseTableName: users_roles
            constraintName: fk_users_roles_fk
            deferrable: true
            initiallyDeferred: true
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: id_user
            referencedTableName: users
        - addForeignKeyConstraint:
            baseColumnNames: id_role
            baseTableName: users_roles
            constraintName: fk_users_roles_fk_prime
            deferrable: true
            initiallyDeferred: true
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: id_role
            referencedTableName: roles
  - changeSet:
      id: init-order-table
      author: medicaldust
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id_order
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: id_user
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: total_amount
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: order_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: timestamp
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseColumnNames: id_user
            baseTableName: orders
            constraintName: fk_orders_user
            deferrable: true
            initiallyDeferred: true
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: id_user
            referencedTableName: user
        - createTable:
            tableName: orders_medicine
            columns:
              - column:
                  name: id_order
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: id_medicine
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: id_order
            baseTableName: order_medicine
            constraintName: fk_order_medicine_fk
            deferrable: true
            initiallyDeferred: true
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: id_order
            referencedTableName: orders
        - addForeignKeyConstraint:
            baseColumnNames: id_medicine
            baseTableName: orders_medicine
            constraintName: fk_orders_medicine_fk_prime
            deferrable: true
            initiallyDeferred: true
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: id_medicine
            referencedTableName: medicine